<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/estilos04.css" />
    <title>Practica 04 Consultar usuario por Id</title>
  </head>
  <body>
    <center>
      <h2>Consultar album por Id</h2>
    </center>
    <hr />
    <div class="contenedor">
      <div class="form">
        <input id="idUsuario" type="text" placeholder="Ingrese el Id del usuario" />
        <button id="btnBuscar" form="">Consultar</button>
      </div>
      <br />
      <p>Name: <span id="name"></span></p>
      <p>Username: <span id="username"></span></p>
      <p>Email: <span id="email"></span></p>
      <p>Address: <span id="address"></span></p>
      <p>Phone: <span id="phone"></span></p>
      <p>Website: <span id="website"></span></p>
      <p>Company: <span id="company"></span></p>
    </div>
  </body>
  <script src="/JAVASCRIPT/app04.js"></script>
</html>
